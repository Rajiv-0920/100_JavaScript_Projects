<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/style.css">
    <script src="src/scripts/script.js" defer></script>
    <title>Rotate Image Gallery</title>
</head>

<body>
    <div class="img-container">
        <span style="--i: 1">
            <img src="./public/image/clouds.avif" alt="img">
        </span>
        <span style="--i: 2">
            <img src="./public/image/galaxy.avif" alt="img">
        </span>
        <span style="--i: 3">
            <img src="./public/image/lake.avif" alt="img">
        </span>
        <span style="--i: 4">
            <img src="./public/image/lake2.avif" alt="img">
        </span>
        <span style="--i: 5">
            <img src="./public/image/moon.avif" alt="img">
        </span>
        <span style="--i: 6">
            <img src="./public/image/mountain.avif" alt="img">
        </span>
        <span style="--i: 7">
            <img src="./public/image/mountain2.avif" alt="img">
        </span>
        <span style="--i: 8">
            <img src="./public/image/lake.avif" alt="img">
        </span>
    </div>

    <div class="btn-container">
        <button class="btn btn-prev">Previous</button>
        <button class="btn btn-next">Next</button>
    </div>
</body>

</html>
