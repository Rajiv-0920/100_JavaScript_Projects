<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="src/scripts/script.js" defer></script>

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="content">
      <p class="main-content" id="comment">
      </p>

      <p class="person-info">
        <span id="name" class="person-name"></span>
        <span id="work" class="person-work"></span>
      </p>
    </div>

    <div class="img-container">
      <img id="img" src="" alt="Person image">

      <div class="group-btn">
        <button id="prev" class="btn prev">
          <img src="./images/icon-prev.svg" alt="Previous">
        </button>

        <button id="next" class="btn next">
          <img src="./images/icon-next.svg" alt="Next">
        </button>
      </div>
    </div>
  </main>

  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
 -->
</body>

</html>
