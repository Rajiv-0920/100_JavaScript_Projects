<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="src/scripts/script.js" defer></script>
    <title>Countdown</title>
</head>

<body>
    <div class="container">
        <div class="launch-img">
            <img src="./public/images/rocket.svg" alt="Rocket image">
        </div>

        <div class="launch-time">
            <p class="title">Ready to launch in...</p>

            <div class="time-details">
                <div class="time">
                    <span class="days">08</span>:
                    <span class="hours">12</span>:
                    <span class="minutes">44</span>:
                    <span class="seconds">28</span>
                </div>
            </div>

            <p class="txt">Sign up to find out more about the launch</p>
            <button class="btn">sign up</button>
        </div>
    </div>
</body>

</html>
