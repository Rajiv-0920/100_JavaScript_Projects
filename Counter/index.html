<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="src/scripts/script.js" defer></script>
    <title>Counter</title>
</head>

<body>
    <div class="container">
        <div class="counter-container">
            <h1 class="counter-title">Counter</h1>
            <div class="counter-body">
                <button id="decrement" class="btn counter-decrease">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <div id="counter" class="counter">00</div>
                <button id="increment" class="btn counter-increase">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <button id="reset" class="btn reset">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
